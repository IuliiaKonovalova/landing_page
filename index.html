<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vape caliburn G pod</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <nav id="navbar" class="navbar">

            <ul>
                <li><a href="#home" class='nav-link'>home</a></li>
                <li><a href="#gallery" class='nav-link'>gallery</a></li>
                <li><a href="#offer" class='nav-link'>offer</a></li>
                <li><a href="#contact" class='nav-link'>contact</a></li>
            </ul>

            <div id="hamburger" class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="container">
        <section id="home" class="home">
            <div class="home_content">
                <h1 class="home_content-title">caliburn G</h1>
                <p class="home_content-paragraph">
                    taste, style, comfort
                </p>
            </div>

        </section>
        <section id="gallery" class="gallery">
            <div class="carousel">



                <button id="carousel__button--prev" class="carousel__button carousel__button--prev"
                    aria-label="Previous slide">
                    <i class="fas fa-arrow-left btn-carousel"></i> </button>

                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <div class="carousel__track--top">

                            <!--Slides for the gallery-->

                            <li class="carousel__slide rgb carousel__images--visible">
                                <img class="carousel__images "
                                    src="assets/images/blond_woman_inhale_while_holding_vape.jpg"
                                    alt="Blond girl exhales while holding a vape">
                            </li>
                            <li class="carousel__slide rgb carousel__images--hidden">
                                <img class="carousel__images " src="assets/images/man_smocks_vape.jpg"
                                    alt="Man smocks vape">
                            </li>
                            <li class="carousel__slide rgb carousel__images--hidden">
                                <img class="carousel__images " src="assets/images/girl_enjoys_smocking_vape.jpg"
                                    alt="Girl enjoys smocking vape">
                            </li>
                            <li class="carousel__slide rgb carousel__images--hidden">
                                <img class="carousel__images" src="assets/images/young_man_smocks_vape_outside.jpg"
                                    alt="Young man smocks vape outside">
                            </li>
                            <li class="carousel__slide rgb carousel__images--hidden">
                                <img class="carousel__images " src="assets/images/man_holds_a_vape.jpg"
                                    alt="Man holds a vape while driving">
                            </li>
                        </div>
                    </ul>

                </div>

                <button id="carousel__button--next" class="carousel__button carousel__button--next"
                    aria-label="Next slide"><i class="fas fa-arrow-right btn-carousel"></i></button>
                <div class="carousel__nav">
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                </div>
            </div>

        </section>
        <section id="offer" class="offer">
            <h1></h1>
            <p></p>
        </section>
        <section id="contact" class="contact">
            <h1></h1>
        </section>
    </div>
    <!--Font Awesome Script-->

    <script src="https://kit.fontawesome.com/9237ee6e28.js" crossorigin="anonymous"></script>
    <!--Script link-->
    <script src="script.js"></script>
</body>

</html>
